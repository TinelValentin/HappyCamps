<div class="page-container">
  <div class="navigation-bar">
    <p>0766542365</p>
    <span nz-icon [nzType]="'phone'"></span>
  </div>
  <div class="card-container">
    <div class="right-panel">
      <div class="login-card-text">
        <span>Become</span>
        <br>
        <span> a member now</span>

      </div>
    </div>
    <form nz-form [formGroup]="validateForm" class="left-panel" (ngSubmit)="submitForm()">
      <h1>Login</h1>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Email!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="Email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="Password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
      Or
      <a routerLink="/register">Create a new account!</a>
    </form>
  </div>
</div>
